        document.getElementById("name2").innerHTML="<img src=\"稻姬.gif\">" + "稻姬" ;
        $("#name2").click(function(){

        });
        document.getElementById("name14").innerHTML="<img src=\"利家.gif\">" + "前田利家" ;

        });

        });
        document.getElementById("name17").innerHTML="<img src=\"佐佐成政.gif\">" + "佐佐成政" ;

          document.getElementById("introduction17").innerHTML="佐佐成政<br>織田家臣。也是最忠心赤膽的一位。歷經朝倉之役、長篠合戰、石山本願寺的一揆討伐，接二連三建立戰功。天政十年本能寺之變，改寫了天下大局。搶先誅討明智光秀為亡君復仇的羽柴秀吉，逐漸掌握實權。這對心服信長，不事二君的成政來說，是不能坐視不管的。直性子的他，跟隨信長遺孤織田信雄一起拜托德川家康於小牧長久手與秀吉開戰，但擅長見機行事的家康竟與秀吉和議。對於家康背叛感到疲憊的成政，在天政十三年豐臣秀吉率大軍攻打佐佐成政。據說開戰期間風雨交加，霹雷閃電，令成政大傷腦筋，甚至看到自己曾經誤殺的妻子早百合的亡靈，最後成政只得落髮，向秀吉投降了。" ;
        });
        document.getElementById("name18").innerHTML="<img src=\"稻葉.gif\">" + "稻葉一鐵" ;

        });

        });

        });

        });

        });
